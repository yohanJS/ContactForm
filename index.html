<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/stylesheet.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
       <div class="container text-center">
           <h1 class="mt-5 text-light">Contact Form</h1>
       </div>
       <form class="m-2" action="#">
            <div class="container border border-2 shadow-lg bg-light rounded">
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label">First Name</label><br>
                        <input type="text" name="firstName"  class="form-control" placeholder="First name" aria-label="First Name">
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label><br>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last Name">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone(optional)</label>
                        <input type="tel" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label class="form-label">Subject</label><br>
                        <input type="text" class="form-control" placeholder="subject" aria-label="Subject">     
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label">Message</label><br>
                        <textarea placeholder="Message" class="form-control" aria-label="Message"></textarea>     
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn bg-primary p-2 m-1 border-0 text-light" type="submit">Submit</button>
                    </div>
                </div>
            </div> 
       </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
